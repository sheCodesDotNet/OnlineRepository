<h2 style="color:grey; background-color:lightgray" >Customer Info</h2>

<form class="emp-form" #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm)">
<div type="hidden "name= "CustomerID" #CustomerID="ngModel"[(ngModel)]="customerService.selectCustomer.CustomerID"></div>
<div class="form-row">
  <div class="form-group col-ml-6">
    <input class="form control" name="FirstName" #FirstName="ngModel" [(ngModel)]="customerService.selectCustomer.FirstName" placeholder="First Name" required>
 <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">this field is required!</div> 
  </div>
  <div class="form-group col-ml-6">
      <input class="form control" name="LastName" #LastName="ngModel" [(ngModel)]="customerService.selectCustomer.LastName" placeholder="Last Name"required>
      <div class="validation-error" *ngIf="FirstName.invalid && LastName.touched">this field is required!</div> 
</div>
  <div class="form-group col-ml-6">
      <input type="number"class= "form control" name="Phone" #Phone="ngModel" [(ngModel)]="customerService.selectCustomer.Phone" placeholder="Phone">
      <div class="validation-error" *ngIf="Phone.touched">this field must be a number </div>
  </div>
  <div class="form-group col-ml-6">
      <input class="form control" type="password" name="Password" #Password="ngModel" [(ngModel)]="customerService.selectCustomer.Password" placeholder="Password"required>
      <div class="validation-error" *ngIf="FirstName.invalid && Password.touched">this field is required!</div> 
  </div>
</div>
  <div class="form-group col-ml-6">
     <label style="background-color:white; color: grey"> Is Admin    </label>
      <select class="form control" name="isAdmin" #isAdmin="ngModel" [(ngModel)]="customerService.selectCustomer.isAdmin" placeholder="Admin"required>
          <option value="no" selected>No</option>
          <option value="yes">Yes</option>
      </select>
      <div class="validation-error" *ngIf="FirstName.invalid && isAdmin.touched">this field is required!</div> 
  </div>

<div class="form-row">
    <div class="form-group col-ml-8">
      <button [disabled]="!customerForm.valid"type="submit" class="btn btn-lg btn-block btn-info">Submit</button>
    </div>
    <div class="form-group col-ml-4">
        <button (click)="recetForm (customerForm)" class="btn btn-lg btn-block btn-secondary">Reset</button>
      </div>
</div>
<p></p>
</form>

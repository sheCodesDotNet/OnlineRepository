<h2 style="color:grey; background-color:lightgray" >Movie Info</h2>

<form class="emp-form" #movieForm="ngForm" (ngSubmit)="onSubmit(movieForm , movieService.selectMovie)"> 
    <div class="form-row">
        <div class="form-group col-ml-6">
          <input class="form control" name="MovieName" #MovieName="ngModel" [(ngModel)]="movieService.selectMovie.MovieName" placeholder="Movie Name" required>
       <div class="validation-error" *ngIf="MovieName.invalid && MovieName.touched">this field is required!</div> 
        </div>
        <div class="form-group col-ml-6">
            <input class="form control" name="MoviePrice" #MoviePrice="ngModel" [(ngModel)]="movieService.selectMovie.MoviePrice" placeholder="Movie Price"required>
            <div class="validation-error" *ngIf="MovieName.invalid && MoviePrice.touched">this field is required!</div> 
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-ml-8">
          <button  [disabled]="!movieForm.valid" type="submit" class="btn btn-lg btn-block btn-info">Submit</button>
        </div>
        <div class="form-group col-ml-4">
            <button (click)="recetForm (movieForm)" class="btn btn-lg btn-block btn-secondary">Reset</button>
          </div>
    </div>
</form>
